<div class="box">
    <h2>Register form</h2>
    <div class="row">
        <div class="col-md-1">
            <label for="username">Username:</label>
        </div>
        <div class="col-md-11">
            <input type="text" id="username" ng-model="userData.username" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label for="password">Password:</label>
        </div>
        <div class="col-md-11">
            <input type="password" id="password" ng-model="userData.password" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label for="confirmPassword">Confirm password:</label>
        </div>
        <div class="col-md-11">
            <input type="password" id="confirmPassword" ng-model="userData.confirmPassword" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label for="ownerName">Name:</label>
        </div>
        <div class="col-md-11">
            <input type="text" id="ownerName" ng-model="userData.ownerName" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label for="ownerEmail">Email:</label>
        </div>
        <div class="col-md-11">
            <input type="text" id="ownerEmail" ng-model="userData.ownerEmail" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label for="ownerPhone">Phone:</label>
        </div>
        <div class="col-md-11">
            <input type="text" id="ownerPhone" ng-model="userData.ownerPhone" required />
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <label for="town">Town:</label>
        </div>
        <div class="col-md-11">
            <select id="town" ng-model="userData.townId">
                <option value="null">(None)</option>
                <option ng-repeat="town in towns"
                        value="{{town.id}}">{{town.name}}</option>
            </select>
        </div>
    </div>
    <p>
        <a ng-click="register(userData)" class="button">Register</a>
        <a href="#/login" class="link">Login</a>
    <p>
</div>
